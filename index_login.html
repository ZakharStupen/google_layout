<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход-Google Аккаунты</title>
    <link rel="shortcut icon" href="images/favicon/google.png" type="image/png">
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    <div id="wrapper">
        <div class="logo">
            <img src="images/Google_2015_logo.svg" alt="">
        </div>
        <p class="head_input">Вход</p>
        <p class="account">Используйте аккаунт Google</p>
        <form class="form">
            <div class="form_email">
                <input type="email" class="input" placeholder=" ">
                <label class="label">Телефон или эл. адрес почты</label>
            </div>
        </form>
        <p class="forgot_password">Забыли адреес эл. почты?</p>
        <div class="guesr_acc">
            Работаете на чужом компьютере? Включите гостевой режим.
            <a href="#">Подробнее...</a>
        </div>
        <div class="button">
            <a href="">Создать аккаунт</a>
            <div class="btn">Далее</div>
        </div>
    </div>
    <footer id="footer">
        <div class="footer_left">
            русский
            
        </div>
        <div class="footer_right">
            <ul>
                <li><a href="#">справка</a></li>
                <li><a href="#">конфиденциальность</a></li>
                <li><a href="#">условия</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
